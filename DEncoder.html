<!DOCTYPE html>
<html lang="ja" class="h-100">
<head>
  <title>DEncoder</title>

  <script src="./wwwroot/js/DEncoder/base64.js" nonce></script>
  <script src="./wwwroot/js/DEncoder/escapeHtml.js" nonce></script>
  <script src="./wwwroot/js/DEncoder/unicode.js" nonce></script>
  <script src="./wwwroot/js/DEncoder/dencode.js" nonce></script>

  <!-- BootStrap -->
  <link rel="stylesheet" href="./wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
  <script src="./wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.min.js" nonce></script>
  <link rel="stylesheet" href="./wwwroot/lib/bootstrap/icons/font/bootstrap-icons.min.css" />

</head>
<body class="m-3 h-100">
  <main class="h-100">
    <div class="d-flex flex-row">
      <div class="col-6 border-end px-2">
        <h1>Encode</h1>
        <div class="col-12">
          <textarea id="enc_text" class="h-75 w-100"></textarea>
        </div>
        <div class="mt-3 d-flex flex-column">
          <div class="mt-2 ps-2 col-12 d-flex flex-column border">
            <div class="d-flex flex-row">
              <div class="my-auto col-2">HtmlEncode</div>
              <button class="q7-clip ms-auto btn" data-q7-target="enc_html"><i class="bi bi-clipboard"></i></button>
            </div>
            <div class="my-auto col"><input id="enc_html" type="text" placeholder="文字列" class="col-12 mw-100 border-0" readonly/></div>
          </div>
          <div class="mt-2 ps-2 col-12 d-flex flex-column border">
            <div class="d-flex flex-row">
              <div class="my-auto col-2">UrlEncode</div>
              <button class="q7-clip ms-auto btn" data-q7-target="enc_url"><i class="bi bi-clipboard"></i></button>
            </div>
            <div class="my-auto col"><input id="enc_url" type="text" placeholder="文字列" class="col-12 mw-100 border-0" readonly/></div>
          </div>
          <div class="mt-2 ps-2 col-12 d-flex flex-column border">
            <div class="d-flex flex-row">
              <div class="my-auto col-2">Base64</div>
              <button class="q7-clip ms-auto btn" data-q7-target="enc_base64"><i class="bi bi-clipboard"></i></button>
            </div>
            <div class="my-auto col"><input id="enc_base64" type="text" placeholder="文字列" class="col-12 mw-100 border-0" readonly/></div>
          </div>
          <div class="mt-2 ps-2 col-12 d-flex flex-column border">
            <div class="d-flex flex-row">
              <div class="my-auto col-2">UTF-16</div>
              <button class="q7-clip ms-auto btn" data-q7-target="enc_utf16"><i class="bi bi-clipboard"></i></button>
            </div>
            <div class="my-auto col"><input id="enc_utf16" type="text" placeholder="文字列" class="col-12 mw-100 border-0" readonly/></div>
          </div>
        </div>

      </div>
      <div class="col-6 px-2">
        <h1>Decode</h1>
        <div class="col-12">
          <textarea id="dec_text" class="h-75 w-100"></textarea>
        </div>
        <div class="mt-3 d-flex flex-column">
          <div class="mt-2 ps-2 col-12 d-flex flex-column border">
            <div class="d-flex flex-row">
              <div class="my-auto col-2">HtmlEncode</div>
              <button class="q7-clip ms-auto btn" data-q7-target="dec_html"><i class="bi bi-clipboard"></i></button>
            </div>
            <div class="my-auto col"><input id="dec_html" type="text" placeholder="文字列" class="col-12 mw-100 border-0" readonly/></div>
          </div>
          <div class="mt-2 ps-2 col-12 d-flex flex-column border">
            <div class="d-flex flex-row">
              <div class="my-auto col-2">UrlEncode</div>
              <button class="q7-clip ms-auto btn" data-q7-target="dec_url"><i class="bi bi-clipboard"></i></button>
            </div>
            <div class="my-auto col"><input id="dec_url" type="text" placeholder="文字列" class="col-12 mw-100 border-0" readonly/></div>
          </div>
          <div class="mt-2 ps-2 col-12 d-flex flex-column border">
            <div class="d-flex flex-row">
              <div class="my-auto col-2">Base64</div>
              <button class="q7-clip ms-auto btn" data-q7-target="dec_base64"><i class="bi bi-clipboard"></i></button>
            </div>
            <div class="my-auto col"><input id="dec_base64" type="text" placeholder="文字列" class="col-12 mw-100 border-0" readonly/></div>
          </div>
          <div class="mt-2 ps-2 col-12 d-flex flex-column border">
            <div class="d-flex flex-row">
              <div class="my-auto col-2">UTF-16</div>
              <button class="q7-clip ms-auto btn" data-q7-target="dec_utf16"><i class="bi bi-clipboard"></i></button>
            </div>
            <div class="my-auto col"><input id="dec_utf16" type="text" placeholder="文字列" class="col-12 mw-100 border-0" readonly/></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    目標、<a href="https://dencode.com/ja/string">DenCode</a>
  </footer>
</body>
</html>
